<!DOCTYPE html>
<html>
<head>
   <title>Product - Cool Shop</title>
   <link rel="stylesheet" href="berkeley.css">
</head>
<body>
   <main class="container">
       <div class="grid" style="align-items: start">
           <div class="stack">
               <select>
                   <option>Select Size</option>
                   <option>Small</option>
                   <option>Medium</option>
                   <option>Large</option>
               </select>

               <div>
                   <input type="number" value="1" min="1" style="width: 5rem">
                   <button class="primary">Add to Cart</button>
               </div>

               <details>
                   <summary>Product Details</summary>
                   <p>Material: 100% cotton<br>
                   Care: Machine wash cold</p>
               </details>
           </div>

           <div class="stack">
               <h1>Classic T-Shirt</h1>
               <p><mark>$29.99</mark></p>
               <p>Available in multiple colors:</p>
               <div>
                   <input type="color" value="#ff0000">
                   <input type="color" value="#0000ff">
                   <input type="color" value="#00ff00">
               </div>
           </div>
       </div>
   </main>
</body>
</html>
